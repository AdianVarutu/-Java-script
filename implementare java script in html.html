<body>

    <p id="id1"></p>
<script>
const nr1Text = prompt("enter number1:")
const nr1 = parseInt(nr1Text);
const nr2 = parseInt(prompt("enter number2:"));
const op = prompt("operation:");

let rezultat;

if (op=="adunare" || op =="+") {
  //  console.log(nr1+nr2)
    rezultat=nr1+nr2;
  document.getElementById("id1").innerHTML=rezultat;
} else if(op=="scadere" ||op=="-") {
  // console.log(nr1-nr2);
   rezultat=nr1-nr2;  
   document.getElementById("id1").innerHTML=rezultat;
} else if(op=="imutire" ||op=="*") {
  //  console.log(nr1*nr2);
    rezultat=nr1*nr2;
    document.getElementById("id1").innerHTML=rezultat;
} else if(op=="impartire" ||op=="/") {
//    console.log(Math.floor(nr1/nr2) + " rest " + nr1%nr2);
    rezultat=nr1/nr2;
    document.getElementById("id1").innerHTML=rezultat;
} else if(op=="ridicare la putere" ||op=="p") {
  //  console.log(nr1**nr2);
    rezultat=nr1**nr2;
    document.getElementById("id1").innerHTML=rezultat;
}

</script>
